<!DOCTYPE html>
<html>
<head>
<title>Pondicherry Mock Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

.timer {
    text-align: right;
    font-weight: bold;
    color: red;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-weight: bold;
    margin-top: 15px;
}
</style>

<script>
let timeLeft = 120; // 2 minutes

function startTimer() {
    let timer = setInterval(function() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;

        document.getElementById("timer").innerHTML =
            "Time Left: " + minutes + "m " + seconds + "s";

        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(timer);
            alert("Time is up! Test will be submitted.");
            calculateScore();
        }
    }, 1000);
}

function calculateScore() {
    let score = 0;

    let q1 = document.querySelector('input[name="q1"]:checked');
    let q2 = document.querySelector('input[name="q2"]:checked');

    if (q1) {
        if (q1.value == "correct") {
            score += 1;
        } else {
            score -= 0.25;
        }
    }

    if (q2) {
        if (q2.value == "correct") {
            score += 1;
        } else {
            score -= 0.25;
        }
    }

    document.getElementById("result").innerHTML =
        "Your Final Score: " + score;
}
</script>

</head>

<body onload="startTimer()">

<div class="container">

<h2>Pondicherry Mock Test</h2>

<div class="timer" id="timer"></div>

<p>1. Capital of Puducherry?</p>
<input type="radio" name="q1" value="wrong"> Chennai<br>
<input type="radio" name="q1" value="correct"> Puducherry<br>
<input type="radio" name="q1" value="wrong"> Karaikal<br>

<br>

<p>2. 10 + 5 = ?</p>
<input type="radio" name="q2" value="wrong"> 12<br>
<input type="radio" name="q2" value="correct"> 15<br>
<input type="radio" name="q2" value="wrong"> 20<br>

<br><br>
<button onclick="calculateScore()">Submit Test</button>

<p id="result"></p>

</div>

</body>
</html>
