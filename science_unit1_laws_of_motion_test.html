q: `11. Match the Following:

List I (Law/Principle)

List II (Application/Definition)

Select the correct option:`,
options: [

answer: 0

q: `12. Assertion (A): The value of ‘g’ decreases as height and depth increase from the surface of the Earth.

},

],
answer: 2
},

{

options: [

],
answer: 2
},

{

options: [

],

},

options: [

],
answer: 2
},

],

{

options: [

],

},

{
q: `22. Regarding Acceleration and Gravity, identify the CORRECT statement:`,
options: [

],
answer: 2
},

{
q: `23. Consider the following statements about Torque and Moments:
Torque is the turning effect of a force about a fixed point.

Which of the statements given above is/are CORRECT?`,
options: [
"(A) 1 only",
"(B) 1 and 3 only",
"(C) 2 and 3 only",
"(D) 1, 2, and 3"
],
answer: 1
},

{
q: `24. Which of the following is the correct representation of Newton’s Universal Law of Gravitation?`,
options: [
"(A) Force is inversely proportional to the product of masses.",

"(D) The gravitational force depends on the medium in which the masses are placed."
],
answer: 2
},

{
q: `25. A very large force acting for a very short interval of time is defined as:`,
options: [
"(A) Acceleration",
"(B) Torque",
"(C) Impulse",
"(D) Inertia"
],
answer: 2
},

{
q: `26. If a body of mass 'm' is moved from Earth to the Moon, which of the following occurs?`,
options: [
"(A) Its mass decreases but weight remains constant.",
"(B) Both mass and weight remain constant.",
"(C) Its mass remains constant but weight decreases.",
"(D) Both mass and weight decrease."
],
answer: 2
}

];

let form = document.getElementById("quizForm");
let resultBox = document.getElementById("result");
let timerDisplay = document.getElementById("time");

let timerInterval;
let totalTime = questions.length * 8;
let timeLeft = totalTime;

window.onload = function () {
    loadQuestions();
    startTimer();
};

function loadQuestions() {

    form.innerHTML = "";

    questions.forEach((q, index) => {

        let div = document.createElement("div");
        div.classList.add("question");

        let questionText = document.createElement("p");
        questionText.textContent = q.q;
        div.appendChild(questionText);

        q.options.forEach((option, i) => {
            let label = document.createElement("label");

            label.innerHTML = `
                <input type="radio" name="q${index}" value="${i}">
                ${option}
            `;

            div.appendChild(label);
            div.appendChild(document.createElement("br"));
        });

        form.appendChild(div);
    });
}

function startTimer() {
    timerDisplay.innerText = timeLeft;

    timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitQuiz();
        }
    }, 1000);
}

function submitQuiz() {

    clearInterval(timerInterval);

    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let notAnsweredCount = 0;

    document.querySelectorAll(".resultNote").forEach(e => e.remove());

    questions.forEach((q, index) => {

        let selected = document.querySelector(`input[name="q${index}"]:checked`);
        let selectedValue = selected ? parseInt(selected.value) : null;

        let questionDiv = document.getElementsByClassName("question")[index];

        let resultText = document.createElement("div");
        resultText.classList.add("resultNote");

        if (selectedValue === null) {
            notAnsweredCount++;
            resultText.innerHTML = `
                <p style="color:orange;"><b>Not Answered</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
            `;
        }
        else if (selectedValue === q.answer) {
            score += 1;
            correctCount++;
            resultText.innerHTML = `
                <p style="color:green;"><b>✔ Correct (+1)</b></p>
            `;
        }
        else {
            score -= 0.25;
            wrongCount++;
            resultText.innerHTML = `
                <p style="color:red;"><b>✘ Wrong (-0.25)</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
            `;
        }

        questionDiv.appendChild(resultText);
    });

    score = score.toFixed(2);

    resultBox.innerHTML = `
        <div class="resultBox">
            <h3>Final Score: ${score} / ${questions.length}</h3>
            <p>✔ Correct: ${correctCount}</p>
            <p>✘ Wrong: ${wrongCount}</p>
            <p>⭕ Not Answered: ${notAnsweredCount}</p>
            <button onclick="location.reload()">Reattempt Test</button>
        </div>
    `;
}

</script>
</body>
</html>
