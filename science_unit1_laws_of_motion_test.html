<!DOCTYPE html>
<html>
<head>
<title>Unit 1 Test - Laws of Motion</title>

<style>
body{
    font-family: Arial, sans-serif;
    padding:20px;
    line-height:1.6;
}

h2{
    text-align:center;
}

.question{
    border:1px solid #ccc;
    padding:15px;
    margin-bottom:25px;
    border-radius:8px;
}

.question h4{
    margin-bottom:8px;
}

.options label{
    display:block;
    margin-bottom:5px;
    cursor:pointer;
}

.timer{
    font-size:18px;
    font-weight:bold;
    color:red;
    margin-bottom:15px;
}

.resultBox{
    background:#f5f5f5;
    padding:20px;
    margin-top:20px;
    border-radius:8px;
}

.correct{color:green;}
.wrong{color:red;}
.unanswered{color:orange;}

.analysisBox{
    margin-top:15px;
    padding:10px;
    background:#fafafa;
    border-left:4px solid #ccc;
}
button{
    padding:8px 14px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>UNIT 1 – LAWS OF MOTION</h2>

<div class="timer">
Time Left: <span id="time"></span> seconds
</div>

<form id="quizForm"></form>
<button type="button" onclick="submitQuiz()">Submit Test</button>

<div id="result"></div>

<script>

const questions = [

{
q: `1. Consider the following statements regarding Inertia:
A) The resistance of a body to change its state of rest is called inertia of rest.
B) An athlete running some distance before jumping is an example of inertia of direction.
C) When a branch is shaken, fruits fall down due to inertia of motion.
Which of the statements given above is/are CORRECT?`,
options: ["(A) A only","(B) A and B only","(C) B and C only","(D) A, B and C"],
answer: 0
},

{
q: `2. Which of the following is the correct SI unit for Linear Momentum?`,
options: ["(A) kg m/s²","(B) kg m/s","(C) Newton-metre","(D) Dyne"],
answer: 1
},

{
type: "match",
title: "3. Match the following Physics terms with their definitions/formulas:",
match: [
["i. Impulse","a. Turning effect of force"],
["ii. Torque","b. Product of Force and Time"],
["iii. Couple","c. Mass × Acceleration"],
["iv. Newton's 2nd Law","d. Two equal and opposite parallel forces"]
],
options: ["(A) i-b, ii-a, iii-d, iv-c","(B) i-a, ii-b, iii-c, iv-d","(C) i-b, ii-d, iii-a, iv-c","(D) i-c, ii-a, iii-d, iv-b"],
answer: 0
},

{
q: `4. Assertion (A): The value of acceleration due to gravity (g) is maximum at the poles and minimum at the equator.
Reason (R): The geometric radius of the Earth is minimum in the polar region and maximum in the equatorial region.`,
options: [
"(A) Both A and R are right and R is the correct explanation of A.",
"(B) Both A and R are right but R is NOT the correct explanation of A.",
"(C) A is right but R is wrong.",
"(D) Both A and R are wrong."
],
answer: 0
},

{
q: `5. Consider the following statements regarding a person in a lift:
A) If the lift moves upward with acceleration 'a', apparent weight is greater than actual weight.
B) If the lift is at rest, apparent weight equals actual weight.
C) If the lift falls freely (a = g), apparent weight becomes zero.
Which of the statements given above is/are CORRECT?`,
options: ["(A) A and B only","(B) B and C only","(C) A and C only","(D) A, B and C"],
answer: 3
},

{
q: `6. Consider the following principles regarding Rocket Propulsion:
A) Newton's Third Law of Motion.
B) Principle of Conservation of Linear Momentum.
C) Newton's Law of Universal Gravitation.
Which of the above principles is/are involved?`,
options: ["(A) A only","(B) A and B only","(C) B and C only","(D) A, B and C"],
answer: 1
},

{
q: `7. Inertia of a body depends on:`,
options: ["(A) Weight","(B) Acceleration due to gravity","(C) Mass","(D) Both A and B"],
answer: 2
},

{
q: `8. Impulse is equal to:`,
options: ["(A) Rate of change of momentum","(B) Rate of force and time","(C) Change of momentum","(D) Rate of change of mass"],
answer: 2
},

{
q: `9. The unit of ‘g’ (m s⁻²) can also be expressed as:`,
options: ["(A) cm s⁻¹","(B) N kg⁻¹","(C) Nm² kg⁻¹","(D) cm² s⁻²"],
answer: 1
},

{
q: `10. To project rockets, which of the following principle(s) is/are required?`,
options: ["(A) Newton’s third law","(B) Newton’s gravitation","(C) Conservation of momentum","(D) Both A and C"],
answer: 3
},

{
type: "match",
title: "11. Match the Following:",
match: [
["i. Newton’s I Law","a. F = ma"],
["ii. Newton’s II Law","b. Propulsion of rocket"],
["iii. Newton’s III Law","c. Stable equilibrium / Inertia"],
["iv. Conservation of Momentum","d. Flying nature of bird"]
],
options: ["(A) i-c, ii-a, iii-d, iv-b","(B) i-a, ii-b, iii-c, iv-d","(C) i-c, ii-d, iii-a, iv-b","(D) i-b, ii-a, iii-d, iv-c"],
answer: 0
},

{
q: `12. Assertion (A): The value of ‘g’ decreases as height and depth increase from Earth’s surface.
Reason (R): ‘g’ depends on the mass of the object and the Earth.`,
options: [
"(A) Both A and R are true and R explains A",
"(B) Both A and R are true, but R does not explain A",
"(C) A is true, R is false",
"(D) A is false, R is true"
],
answer: 1
},

{
q: `13. Identify the CORRECT statement regarding weight:`,
options: [
"(A) Weight is scalar",
"(B) Weight is maximum at Equator",
"(C) Weight is greater at Poles",
"(D) Weight remains constant"
],
answer: 2
},

{
q: `14. Which statement regarding a Spanner is CORRECT?`,
options: [
"(A) Short handle easier",
"(B) Long handle reduces torque",
"(C) Long handle increases perpendicular distance",
"(D) Handle length has no effect"
],
answer: 2
},

{
q: `15. Identify the INCORRECT statement regarding Astronauts:`,
options: [
"(A) Feel weightless due to free fall",
"(B) Zero gravitational force acts",
"(C) Same acceleration",
"(D) Falling freely around Earth"
],
answer: 1
},

{
q: `16. By sign convention, moments of force are taken as:`,
options: [
"(A) + Clockwise",
"(B) − Clockwise",
"(C) Always +",
"(D) Always −"
],
answer: 1
},

{
q: `17. Mass = 100 kg. Weight on Earth? (g=9.8)`,
options: ["(A) 100 N","(B) 9.8 N","(C) 980 N","(D) 1000 N"],
answer: 2
},

{
q: `18. 40 N force at 0.9 m. Calculate Torque.`,
options: ["(A) 3600 Nm","(B) 3.6 Nm","(C) 36 Nm","(D) 40 Nm"],
answer: 2
},

{
q: `19. At what height from center will g become 1/4?`,
options: ["(A) R","(B) 2R","(C) 4R","(D) 0.5R"],
answer: 1
},

{
q: `20. Consider the following statements regarding Linear Momentum:
A) Linear momentum is a scalar quantity.
B) Direction of momentum is opposite to velocity.
C) SI unit of momentum is kg m s⁻¹.
Which is/are CORRECT?`,
options: ["(A) A and B only","(B) C only","(C) A and C only","(D) A, B and C"],
answer: 1
},

{
q: `21. Which statement regarding Linear Momentum is CORRECT?`,
options: [
"(A) Scalar quantity",
"(B) Product of mass and velocity",
"(C) Perpendicular to velocity",
"(D) Measures magnitude of force"
],
answer: 1
},

{
q: `22. Regarding Acceleration and Gravity, identify the CORRECT statement:`,
options: [
"(A) Scalar total distance/time",
"(B) g constant everywhere",
"(C) a = (v − u)/t",
"(D) Mass is vector"
],
answer: 2
},

{
q: `23. Consider the following statements about Torque:
A) Torque is turning effect of force.
B) Clockwise moments are positive.
C) At equilibrium, clockwise = anticlockwise.
Which is/are CORRECT?`,
options: ["(A) A only","(B) A and C only","(C) B and C only","(D) A, B and C"],
answer: 1
},

{
q: `24. Correct representation of Universal Law of Gravitation:`,
options: [
"(A) Inversely proportional to masses",
"(B) Directly proportional to square distance",
"(C) Directly proportional to product of masses and inversely to square distance",
"(D) Depends on medium"
],
answer: 2
},

{
q: `25. Very large force for short time is called:`,
options: ["(A) Acceleration","(B) Torque","(C) Impulse","(D) Inertia"],
answer: 2
},

{
q: `26. If body moved from Earth to Moon:`,
options: [
"(A) Mass decreases",
"(B) Both constant",
"(C) Mass constant, weight decreases",
"(D) Both decrease"
],
answer: 2
}

];

let totalTime = questions.length * 30;
let timeLeft = totalTime;
let timerInterval;

window.onload=function(){
loadQuestions();
startTimer();
};

function loadQuestions(){
let form=document.getElementById("quizForm");
form.innerHTML="";

questions.forEach((q,index)=>{
let div=document.createElement("div");
div.classList.add("question");

div.innerHTML = `<h4>Question ${index+1}</h4>`;

if(q.type === "match"){
    div.innerHTML += `<p><b>${q.title}</b></p>`;

    q.match.forEach(pair=>{
        div.innerHTML += `<p>${pair[0]} — ${pair[1]}</p>`;
    });
}
else{
    div.innerHTML += `<p>${q.q.replace(/\n/g,"<br>")}</p>`;
}

let optionsDiv=document.createElement("div");
optionsDiv.classList.add("options");

q.options.forEach((opt,i)=>{
optionsDiv.innerHTML+=`
<label>
<input type="radio" name="q${index}" value="${i}">
${opt}
</label>
`;
});

div.appendChild(optionsDiv);
form.appendChild(div);
});
}

function startTimer(){
document.getElementById("time").innerText=timeLeft;

timerInterval=setInterval(()=>{
timeLeft--;
document.getElementById("time").innerText=timeLeft;

if(timeLeft<=0){
clearInterval(timerInterval);
submitQuiz();
}
},1000);
}

function submitQuiz(){

clearInterval(timerInterval);

let score=0,correct=0,wrong=0,unanswered=0;

document.querySelectorAll(".analysisBox").forEach(e=>e.remove());

questions.forEach((q,index)=>{

let selected=document.querySelector(`input[name="q${index}"]:checked`);
let questionDiv=document.getElementsByClassName("question")[index];

let analysis=document.createElement("div");
analysis.classList.add("analysisBox");

if(!selected){
unanswered++;
analysis.innerHTML=`
<p class="unanswered"><b>Not Answered</b></p>
<p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
`;
}
else if(parseInt(selected.value)===q.answer){
correct++;
score+=1;
analysis.innerHTML=`
<p class="correct"><b>✔ Correct (+1)</b></p>
`;
}
else{
wrong++;
score-=0.25;
analysis.innerHTML=`
<p class="wrong"><b>✘ Wrong (-0.25)</b></p>
<p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
`;
}

questionDiv.appendChild(analysis);

});

score=score.toFixed(2);

document.getElementById("result").innerHTML=`
<div class="resultBox">
<h3>TEST ANALYSIS</h3>
<p><b>Total Questions:</b> ${questions.length}</p>
<p class="correct">✔ Correct: ${correct}</p>
<p class="wrong">✘ Wrong: ${wrong}</p>
<p class="unanswered">⭕ Unanswered: ${unanswered}</p>
<h3>Final Score: ${score} / ${questions.length}</h3>
<button onclick="location.reload()">Reattempt Test</button>
</div>
`;

}

</script>
</body>
</html>
