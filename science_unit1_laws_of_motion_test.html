<!DOCTYPE html>
<html>
<head>
<title>Unit 1 Test - Laws of Motion</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
.question {
    margin-bottom: 20px;
}
.timer {
    font-size: 20px;
    font-weight: bold;
    color: red;
}
button {
    padding: 10px 15px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h2>UNIT 1 – LAWS OF MOTION</h2>
<div class="timer">Time Left: <span id="time"></span> seconds</div>

<form id="quizForm"></form>

<button type="button" onclick="submitQuiz()">Submit</button>

<h3 id="result"></h3>

<script>

const questions = [

{
question: `1. Consider the following statements regarding Inertia:<br>
1. The resistance of a body to change its state of rest is called inertia of rest.<br>
2. An athlete running some distance before jumping is an example of inertia of direction.<br>
3. When a branch is shaken, fruits fall down due to inertia of motion.<br>
Which of the statements given above is/are CORRECT?`,
options: [
"1 only",
"1 and 2 only",
"2 and 3 only",
"1, 2 and 3"
],
answer: 0
},

{
question: `2. Which of the following is the correct SI unit for Linear Momentum?`,
options: [
"kg m/s²",
"kg m/s",
"Newton-metre",
"Dyne"
],
answer: 1
},

{
question: `3. Match the following:<br>
i. Impulse - a. Turning effect of force<br>
ii. Torque - b. Product of Force and Time<br>
iii. Couple - d. Two equal and opposite parallel forces<br>
iv. Newton's 2nd Law - c. Mass × Acceleration`,
options: [
"i-b, ii-a, iii-d, iv-c",
"i-a, ii-b, iii-c, iv-d",
"i-b, ii-d, iii-a, iv-c",
"i-c, ii-a, iii-d, iv-b"
],
answer: 0
},

{
question: `4. Assertion (A): The value of acceleration due to gravity (g) is maximum at the poles and minimum at the equator.<br>
Reason (R): The geometric radius of the Earth is minimum in the polar region and maximum in the equatorial region.`,
options: [
"Both A and R are right and R is the correct explanation of A.",
"Both A and R are right but R is NOT the correct explanation of A.",
"A is right but R is wrong.",
"Both A and R are wrong."
],
answer: 0
},

{
question: `5. Consider the following cases of a person in a lift:<br>
1. Lift moving upward → apparent weight is greater.<br>
2. Lift at rest → apparent weight equals actual weight.<br>
3. Lift in free fall (a = g) → apparent weight is zero.<br>
Which are correct?`,
options: [
"1 and 2 only",
"2 and 3 only",
"1 and 3 only",
"1, 2 and 3"
],
answer: 3
},

{
question: `6. Which principles are involved in Rocket Propulsion?`,
options: [
"Newton's Third Law only",
"Newton's Third Law and Conservation of Momentum",
"Conservation of Momentum and Gravitation",
"All three"
],
answer: 1
},

{
question: `7. Inertia of a body depends on:`,
options: [
"Weight",
"Acceleration due to gravity",
"Mass",
"Both A and B"
],
answer: 2
},

{
question: `8. Impulse is equal to:`,
options: [
"Rate of change of momentum",
"Rate of force and time",
"Change of momentum",
"Rate of change of mass"
],
answer: 2
},

{
question: `9. The unit of ‘g’ (m s⁻²) can also be expressed as:`,
options: [
"cm s⁻¹",
"N kg⁻¹",
"Nm² kg⁻¹",
"cm² s⁻²"
],
answer: 1,
note: "From F = mg → g = F/m = Newton per kg."
},

{
question: `10. To project rockets, which principles are required?`,
options: [
"Newton’s Third Law",
"Newton’s Law of Gravitation",
"Law of Conservation of Linear Momentum",
"Both (A) and (C)"
],
answer: 3
},

{
question: `11. Match the Following:<br>
i. Newton’s I law - c. Inertia<br>
ii. Newton’s II law - a. F = ma<br>
iii. Newton’s III law - d. Flying nature of bird<br>
iv. Conservation of Momentum - b. Rocket propulsion`,
options: [
"i-c, ii-a, iii-d, iv-b",
"i-a, ii-b, iii-c, iv-d",
"i-c, ii-d, iii-a, iv-b",
"i-b, ii-a, iii-d, iv-c"
],
answer: 0
},

{
question: `12. Assertion: g decreases as height and depth increase.<br>
Reason: g depends on the mass of the object and the Earth.`,
options: [
"Both true and R explains A",
"Both true but R does not explain A",
"A true, R false",
"A false, R true"
],
answer: 1
},

{
question: `13. Correct statement regarding weight:`,
options: [
"Weight is scalar",
"Weight max at equator",
"Weight greater at poles",
"Weight constant"
],
answer: 2
},

{
question: `14. Regarding a spanner (wrench):`,
options: [
"Short handle easier",
"Long handle reduces torque",
"Long handle increases perpendicular distance",
"Handle length no effect"
],
answer: 2
},

{
question: `15. INCORRECT statement about astronauts:`,
options: [
"They feel weightless due to free fall",
"No gravitational force exists",
"Station and astronauts have same acceleration",
"They are falling around Earth"
],
answer: 1
},

{
question: `16. By sign convention, moments are:`,
options: [
"Clockwise +, Anticlockwise -",
"Clockwise -, Anticlockwise +",
"Both positive",
"Both negative"
],
answer: 1
},

{
question: `17. Weight of 100 kg man (g=9.8)?`,
options: [
"100 N",
"9.8 N",
"980 N",
"1000 N"
],
answer: 2,
note: "W = m × g = 100 × 9.8 = 980 N"
},

{
question: `18. Torque if 40N applied at 0.9m?`,
options: [
"3600 Nm",
"3.6 Nm",
"36 Nm",
"40 Nm"
],
answer: 2
},

{
question: `19. At what distance from centre will g become 1/4th?`,
options: [
"R",
"2R",
"4R",
"0.5R"
],
answer: 1,
note: "Since g ∝ 1/R² → to make g 1/4, distance must be 2R."
}

];

let form = document.getElementById("quizForm");
let resultBox = document.getElementById("result");
let timerDisplay = document.getElementById("time");

let timerInterval;
let totalTime = questions.length * 8;
let timeLeft = totalTime;

window.onload = function() {

    let isTakingTest = sessionStorage.getItem("inProgressScience1");
    let storedData = localStorage.getItem("science1Result");

    if(isTakingTest === "true"){
        loadQuestions();
        timeLeft = totalTime;
        startTimer();
    }
    else if(storedData){
        showPreviousAttempt();
    }
    else{
        loadQuestions();
        startTimer();
    }
};

function loadQuestions(){
    form.innerHTML = "";
    questions.forEach((q, index) => {
        let div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `<p>${q.question}</p>`;
        q.options.forEach((option, i) => {
            div.innerHTML += `
            <label>
                <input type="radio" name="q${index}" value="${i}">
                ${option}
            </label><br>`;
        });
        form.appendChild(div);
    });
}

function startTimer(){
    timerDisplay.innerText = timeLeft;
    timerInterval = setInterval(()=>{
        timeLeft--;
        timerDisplay.innerText = timeLeft;
        if(timeLeft <= 0){
            clearInterval(timerInterval);
            submitQuiz();
        }
    },1000);
}

function submitQuiz(){

    sessionStorage.removeItem("inProgressScience1");
    clearInterval(timerInterval);

    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let notAnsweredCount = 0;

    questions.forEach((q, index) => {

        let selected = document.querySelector(`input[name="q${index}"]:checked`);
        let selectedValue = selected ? parseInt(selected.value) : null;

        let questionDiv = document.getElementsByClassName("question")[index];

        let resultText = document.createElement("div");

        if(selectedValue === null){
            notAnsweredCount++;
            resultText.innerHTML = `
                <p style="color:orange;"><b>Not Answered</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
                ${q.note ? `<p style="color:blue;"><b>Note:</b> ${q.note}</p>` : ""}
            `;
        }
        else if(selectedValue === q.answer){
            score += 1;
            correctCount++;
            resultText.innerHTML = `
                <p style="color:green;"><b>✔ Correct (+1)</b></p>
                ${q.note ? `<p style="color:blue;"><b>Note:</b> ${q.note}</p>` : ""}
            `;
        }
        else{
            score -= 0.25;
            wrongCount++;
            resultText.innerHTML = `
                <p style="color:red;"><b>✘ Wrong (-0.25)</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
                ${q.note ? `<p style="color:blue;"><b>Note:</b> ${q.note}</p>` : ""}
            `;
        }

        questionDiv.appendChild(resultText);
    });

    score = score.toFixed(2);

    resultBox.innerHTML = `
        <div style="background:#f0f0f0; padding:15px; margin-bottom:20px;">
            <h3>Final Score: ${score} / ${questions.length}</h3>
            <p>✔ Correct: ${correctCount}</p>
            <p>✘ Wrong: ${wrongCount}</p>
            <p>⭕ Not Answered: ${notAnsweredCount}</p>
            <button onclick="reattempt()">Reattempt Test</button>
        </div>
    `;

    localStorage.setItem("science1Result", JSON.stringify({
        score, correctCount, wrongCount, notAnsweredCount
    }));
}

function reattempt(){
    sessionStorage.setItem("inProgressScience1", "true");
    location.reload();
}

function showPreviousAttempt(){

    let data = JSON.parse(localStorage.getItem("science1Result"));
    loadQuestions();
    timerDisplay.innerText = "Completed";

    resultBox.innerHTML = `
        <div style="background:#f0f0f0; padding:15px; margin-bottom:20px;">
            <h3>Final Score: ${data.score} / ${questions.length}</h3>
            <p>✔ Correct: ${data.correctCount}</p>
            <p>✘ Wrong: ${data.wrongCount}</p>
            <p>⭕ Not Answered: ${data.notAnsweredCount}</p>
            <button onclick="reattempt()">Reattempt Test</button>
        </div>
    `;
}

</script>
</body>
</html>
