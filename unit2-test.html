<!DOCTYPE html>
<html>
<head>
<title>Unit 2 Test - The World Between Two World Wars</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
.question {
    margin-bottom: 20px;
}
.timer {
    font-size: 20px;
    font-weight: bold;
    color: red;
}
button {
    padding: 10px 15px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h2>UNIT 2 – THE WORLD BETWEEN TWO WORLD WARS</h2>
<div class="timer">Time Left: <span id="time"></span> seconds</div>

<form id="quizForm"></form>

<button type="button" onclick="submitQuiz()">Submit</button>

<h3 id="result"></h3>

<script>

const questions = [

{
question: `1. On which date did the "Great Crash" of the US Stock Market occur, triggering the Great Depression?`,
options: ["October 15, 1929", "October 24, 1929", "November 11, 1918", "January 26, 1930"],
answer: 1
},

{
question: `2. Consider the following statements regarding the rise of Mussolini in Italy:
1. Mussolini founded the Fascist Party in 1919.
2. He organized the "March on Rome" in 1922 to show his force.
3. He assumed the title 'Il Duce', which means 'The King'. Which of the statements given above is/are correct?`,
options: ["1 and 2 only", "2 and 3 only", "1 and 3 only", "1, 2 and 3"],
answer: 0,
note: "‘Il Duce’ means ‘The Leader’, not ‘The King’."
},

{
question: `3. Match the following Secret Police/Propaganda organs with their respective leaders/countries:
i. Gestapo
ii. Nazi Propaganda
iii. Black Thursday
iv. Third Reich`,
options: ["i-b, ii-a, iii-c, iv-d", "i-a, ii-b, iii-c, iv-d", "i-b, ii-a, iii-d, iv-c", "i-c, ii-a, iii-b, iv-d"],
answer: 0
},

{
question: `4. Under which Act was "Provincial Autonomy" introduced in British India, abolishing the system of Dyarchy in provinces?`,
options: ["Government of India Act, 1909", "Government of India Act, 1919", "Government of India Act, 1935", "Indian Independence Act, 1947"],
answer: 2
},

{
question: `5. Which of the following civilizations is correctly matched with its geographical location?`,
options: ["Mayas — Peru", "Incas — Mexico", "Aztecs — Mexico", "All are correctly matched"],
answer: 2,
note: "Mayas (Central America), Incas (Peru), Aztecs (Mexico)."
},

{
question: `6. Who among the following is known as "El Liberator" for his role in the Latin American independence struggles?`,
options: ["Nelson Mandela", "Ho Chi Minh", "Simon Bolivar", "Hernan Cortes"],
answer: 2
},

{
question: `7. The "Good Neighbour Policy" towards Latin America was pursued by which US President?`,
options: ["Theodore Roosevelt", "Woodrow Wilson", "Franklin D. Roosevelt", "Harry Truman"],
answer: 2
},

{
question: `8. Consider the following statements regarding South Africa:
1. The descendants of the original Dutch settlers were known as Boers or Afrikaners.
2. The policy of 'Apartheid' means 'Separateness'.
3. Nelson Mandela was released from prison in 1990 after 27 years. Which are correct?`,
options: ["1 and 2 only", "2 and 3 only", "1 and 3 only", "1, 2 and 3"],
answer: 3
},

{
question: `9. Consider the following statements regarding the dictators of 20th Century Europe:
1. Adolf Hitler assumed the title of Fuhrer after the death of Hindenburg.
2. Benito Mussolini was known as Il Duce and signed the Lateran Treaty with the Pope in 1929.
3. The Secret State Police in Nazi Germany was known as the Gestapo. Which are correct?`,
options: ["1 and 2 only", "2 and 3 only", "1 and 3 only", "1, 2 and 3"],
answer: 3
},

{
question: `10. Which US President introduced the "Good Neighbour Policy" to improve relations and reduce military intervention in Latin America?`,
options: ["Theodore Roosevelt", "Woodrow Wilson", "Franklin D. Roosevelt", "Harry S. Truman"],
answer: 2
},

{
question: `11. Which European conqueror was responsible for the collapse of the Incan Empire in Peru?`,
options: ["Hernan Cortes", "Francisco Pizarro", "Pedro I", "Toussaint L'Ouverture"],
answer: 1,
note: "Cortes for Mexico (Aztecs) and Pizarro for Peru (Incas)."
},

{
question: `12. Match the following:
i. Ferdinand Lassalle
ii. Josef Goebbels
iii. Giacomo Matteotti
iv. Boers`,
options: ["i-a, ii-b, iii-c, iv-d", "i-b, ii-a, iii-d, iv-c", "i-c, ii-d, iii-a, iv-b", "i-b, ii-d, iii-a, iv-c"],
answer: 1
},

{
question: `13. Assertion (A): The Boer War (1899–1902) was a defiance of the Berlin Colonial Conference resolutions.
Reason (R): The Berlin Conference (1884–85) had resolved that Africa should be divided peacefully.`,
options: ["Both A and R are correct, and R explains A.", "Both correct but R not explanation.", "A correct but R wrong.", "A wrong but R correct."],
answer: 0
},

{
question: `14. The term "Dollar Imperialism" was used by nationalists in which region?`,
options: ["Southeast Asia", "Sub-Saharan Africa", "Latin America", "Eastern Europe"],
answer: 2
},

{
question: `15. Which region became major flashpoint for the Boer War after gold discovery?`,
options: ["Cape Colony", "Natal", "Transvaal", "Orange Free State"],
answer: 2
},

{
question: `16. Who appointed Adolf Hitler as Chancellor in 1933?`,
options: ["Kaiser Wilhelm II", "Von Hindenburg", "Josef Goebbels", "Ferdinand Lassalle"],
answer: 1
},

{
question: `17. The Nazi State of Germany was referred to as:`,
options: ["The First Reich", "The Second Reich", "The Third Reich", "The Weimar Republic"],
answer: 2
},

{
question: `18. The dispute between Italy and the Roman Catholic Church was resolved by:`,
options: ["Treaty of Versailles", "Lateran Treaty", "Locarno Treaty", "Treaty of Sèvres"],
answer: 1
},

{
question: `19. Match the following:
i. Transvaal
ii. Hindenburg
iii. Third Reich
iv. Lateran Treaty`,
options: ["i-c, ii-a, iii-d, iv-b", "i-a, ii-c, iii-b, iv-d", "i-c, ii-b, iii-a, iv-d", "i-b, ii-a, iii-d, iv-c"],
answer: 0
},

{
question: `20. Consider the following statements regarding the Lateran Treaty (1929):
1. Signed between Mussolini and the Roman Catholic Church.
2. Recognized Vatican City as independent.
3. Church recognized Kingdom of Italy. Which are correct?`,
options: ["1 and 2 only", "2 and 3 only", "1 and 3 only", "1, 2 and 3"],
answer: 3
}

];

// ===== SAME LOGIC AS UNIT 1 =====

let form = document.getElementById("quizForm");
let resultBox = document.getElementById("result");
let timerDisplay = document.getElementById("time");

let timerInterval;
let totalTime = questions.length * 8;
let timeLeft = totalTime;

window.onload = function() {
    loadQuestions();
    startTimer();
};

function loadQuestions(){
    form.innerHTML = "";
    questions.forEach((q, index) => {
        let div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `<p>${q.question}</p>`;
        q.options.forEach((option, i) => {
            div.innerHTML += `
            <label>
                <input type="radio" name="q${index}" value="${i}">
                ${option}
            </label><br>`;
        });
        form.appendChild(div);
    });
}

function startTimer(){
    timerDisplay.innerText = timeLeft;
    timerInterval = setInterval(()=>{
        timeLeft--;
        timerDisplay.innerText = timeLeft;
        if(timeLeft <= 0){
            clearInterval(timerInterval);
            submitQuiz();
        }
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);

    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let notAnsweredCount = 0;

    questions.forEach((q, index) => {

        let selected = document.querySelector(`input[name="q${index}"]:checked`);
        let selectedValue = selected ? parseInt(selected.value) : null;

        let questionDiv = document.getElementsByClassName("question")[index];
        let resultText = document.createElement("div");

        if(selectedValue === null){
            notAnsweredCount++;
            resultText.innerHTML = `
                <p style="color:orange;"><b>Not Answered</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
                ${q.note ? `<p style="color:blue;"><b>Note for Revision:</b> ${q.note}</p>` : ""}
            `;
        }
        else if(selectedValue === q.answer){
            score += 1;
            correctCount++;
            resultText.innerHTML = `
                <p style="color:green;"><b>✔ Correct (+1)</b></p>
                ${q.note ? `<p style="color:blue;"><b>Note for Revision:</b> ${q.note}</p>` : ""}
            `;
        }
        else{
            score -= 0.25;
            wrongCount++;
            resultText.innerHTML = `
                <p style="color:red;"><b>✘ Wrong (-0.25)</b></p>
                <p><b>Correct Answer:</b> ${q.options[q.answer]}</p>
                ${q.note ? `<p style="color:blue;"><b>Note for Revision:</b> ${q.note}</p>` : ""}
            `;
        }

        questionDiv.appendChild(resultText);
    });

    score = score.toFixed(2);

    resultBox.innerHTML = `
        <div style="background:#f0f0f0; padding:15px; margin-bottom:20px;">
            <h3>Final Score: ${score} / ${questions.length}</h3>
            <p>✔ Correct: ${correctCount}</p>
            <p>✘ Wrong: ${wrongCount}</p>
            <p>⭕ Not Answered: ${notAnsweredCount}</p>
        </div>
    `;

    localStorage.setItem("unit2Result", score);
}

</script>
</body>
</html>
