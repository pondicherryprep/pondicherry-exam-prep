<button onclick="submitQuiz()">Submit</button>

<h3 id="result"></h3>

<script>

},

},

let form = document.getElementById("quizForm");
let resultBox = document.getElementById("result");

let storedResult = localStorage.getItem("unit1Result");


// ðŸ”¹ If Already Attempted â†’ Show Solution Page
if(storedResult){
    showStoredResult();
}else{
    loadQuestions();
    startTimer();
}


// ðŸ”¹ Load Questions
function loadQuestions(){
    questions.forEach((q, index) => {
        let div = document.createElement("div");
        div.classList.add("question");

        div.innerHTML = `<p>${index+1}. ${q.question}</p>`;

        q.options.forEach((option, i) => {
            div.innerHTML += `
            <label>
                <input type="radio" name="q${index}" value="${i}">
                ${option}
            </label><br>`;
        });

        form.appendChild(div);
    });
}


// ðŸ”¹ Submit Quiz
function submitQuiz(){

    let score = 0;
    let userAnswers = [];

    questions.forEach((q, index) => {
        let selected = document.querySelector(`input[name="q${index}"]:checked`);
        let options = document.querySelectorAll(`input[name="q${index}"]`);

        let selectedValue = selected ? parseInt(selected.value) : null;
        userAnswers.push(selectedValue);

        options.forEach((option, i) => {
            let label = option.parentElement;

            if(i === q.answer){
                label.style.color = "green";
                label.style.fontWeight = "bold";
            }

            if(selectedValue === i && i !== q.answer){
                label.style.color = "red";
            }

            option.disabled = true;
        });

        if(selectedValue === q.answer){
            score++;
        }
    });

    clearInterval(timerInterval);

    let resultData = {
        score: score,
        answers: userAnswers
    };

    localStorage.setItem("unit1Result", JSON.stringify(resultData));

    showStoredResult();
}


// ðŸ”¹ Show Stored Result Page
function showStoredResult(){

    let data = JSON.parse(localStorage.getItem("unit1Result"));

    resultBox.innerHTML =
        `<h3>This is Solution Page</h3>
         <p>Your Score: ${data.score} / ${questions.length}</p>
         <button onclick="reattempt()">Reattempt Test</button>`;

    form.style.display = "none";
}


// ðŸ”¹ Reattempt
function reattempt(){
    localStorage.removeItem("unit1Result");
    location.reload();
}


// ðŸ”¹ TIMER
let totalTime = questions.length * 10;
let timeLeft = totalTime;
document.getElementById("time").innerText = timeLeft;

let timerInterval;

function startTimer(){
    timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;

        if(timeLeft <= 0){
            clearInterval(timerInterval);
            submitQuiz();
        }
    },1000);
}

</script>

</body>
</html>
